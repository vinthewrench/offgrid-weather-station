# Docker DNS for container name resolution
resolver 127.0.0.11 valid=10s;
resolver_timeout 5s;

# Upstream for backend v2
upstream weather_backend {
    zone weather_backend 64k;
    server weather-backend:8889 resolve;
}

server {
    listen 80;
    server_name _;

    # Static dashboard (HTML / JS / CSS)
    root /usr/share/nginx/html;
    index index.html;

    # Static files
    location / {
        try_files $uri $uri/ =404;
    }

    # Backend API v2
    location /api/v2/ {
        proxy_pass http://weather_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # WS90 inbound JSON POST
    location /ws90 {
        proxy_pass http://weather_backend;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Misc hygiene
    client_max_body_size 1M;
    proxy_connect_timeout 3s;
    proxy_read_timeout 10s;
    proxy_send_timeout 10s;
}
